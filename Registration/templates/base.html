{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>

    <!-- Link to CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block links %}{% endblock links %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% block content %}{% endblock content %}



    <!-- ðŸ”¥ TOAST NOTIFICATION BLOCK -->
    <div class="toast-container">
        {% if messages %}
            {% for message in messages %}
                
                <div class="toast border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000"
                    style="background-color: 
                        {% if message.tags == 'error' %} #ffdbdeff
                        {% elif message.tags == 'success' %} #c8ffe5ff
                        {% elif message.tags == 'warning' %} #ffe8adff
                        {% else %} #a0e7ffff
                        {% endif %}; color: 
                        {% if message.tags == 'warning' %} #000
                        {% else %} #000
                        {% endif %};">

                    <div class="d-flex flex-column">
                         <div class="d-flex align-items-start justify-content-between p-2">

                            
                            <div class="toast-body flex-grow-1">
                                <div class="m-title">
                                    {{ message.tags|capfirst }}
                                </div>
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-black ms-2" data-bs-dismiss="toast"></button>
                        </div>

                        <!-- Progress bar -->
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar" role="progressbar"
                                style="width: 100%; 
                                    {% if message.tags == 'error' %} background-color: #ec0000ff;
                                    {% elif message.tags == 'success' %} background-color: #00ff3cff;
                                    {% elif message.tags == 'warning' %} background-color: #ffbf00ff;
                                    {% else %} background-color: #0d6efd;
                                    {% endif %}"
                                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- END TOAST -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "js/base.js" %}"></script>

</body>
</html>
